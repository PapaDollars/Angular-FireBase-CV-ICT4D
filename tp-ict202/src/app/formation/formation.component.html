

<p-dialog header="Diplome" [(visible)]="geeks">
  <input type="text" #Lieu placeholder="Lieu" /><br />
  <input type="text" #Andebut placeholder="Annee de debut" /><br />
  <input type="text" #AnFin placeholder="Anne de fin" /><br>
  <textarea placeholder="Contenu :" #Content class="txa"></textarea>
  <button (click)="getdiplome(Lieu.value,Andebut.value,Andebut.value,Content.value)">Valider</button>
  </p-dialog>

<p-fieldset [transitionOptions]="'1ms'">
  <ng-template pTemplate="header" [toggleable]="true">
    <p-button (click)="gfg()" label="{{   this.cv[0].formation}}"></p-button>
 
  </ng-template>
  <p-scrollPanel [style]="{ width: '100%', height: '150px' }">
    <div>
      <p-timeline [value]="events">
        <ng-template pTemplate="content" let-event>
            <small class="p-text-secondary">{{event.andebut}} --- {{event.anfin}}</small>
            <p>
              {{event.Text}}
            </p>
        </ng-template>
        <ng-template pTemplate="opposite" let-event>
            {{event.lieu}}
        </ng-template>
        
    </p-timeline>
    </div>
  </p-scrollPanel>
</p-fieldset>
