<p-dialog header="Competence" [(visible)]="geeks">
  <input type="text" #Competence placeholder="Entrez Votre Competence" /><br />
  <input type="text" #per placeholder="Entrez un Pourcenrage " /><br />
  <button (click)="getdiplome(Competence.value , per.value )">Valider</button>
  </p-dialog>

<p-fieldset [transitionOptions]="'1ms'">
  <ng-template pTemplate="header" [toggleable]="true">
    <p-button (click)="gfg()" label="{{this.cv[0].competence }}"></p-button>

  </ng-template>
  <p-scrollPanel [style]="{ width: '100%', height: '150px' }">
    <ul class="list-disc" *ngFor="let competences of events">
      <li>
         {{competences.nom}}
        <p-progressBar [value]=competences.niveau></p-progressBar> 
        <span><button pButton type="button" label="Suprrimer" class="p-button-danger" (click)="deleteCompetence(competences)"></button></span>
      </li>
    </ul>

  </p-scrollPanel>
</p-fieldset>
