

<p-dialog header="Diplome" [(visible)]="geeks">
  <input type="text" #titre placeholder="Lieu" /><br />
  <input type="text" #entreprise placeholder="Entreprise" /><br />
  <input type="text" #andebut placeholder="Anne de debut" /><br>
  <input type="text" #anfin placeholder="Anne de fin" /><br>
  <textarea placeholder="details :" #details class="txa"></textarea>
  <button (click)="getdiplome(titre.value,entreprise.value,andebut.value,anfin.value,details.value)">Valider</button>
  </p-dialog>

<p-fieldset [transitionOptions]="'1ms'">
  <ng-template pTemplate="header" [toggleable]="true">
    <p-button (click)="gfg()" label="{{   this.cv[0].formation}}"></p-button>

  </ng-template>
  <p-scrollPanel [style]="{ width: '100%', height: '150px' }">
    <div>
      <p-timeline [value]="events">
        <ng-template pTemplate="content" let-event>
            <small class="p-text-secondary">{{event.periode}}</small>
            <p>
              {{event.details}}<br>
              {{event.entreprise}}
            </p>
            <button pButton type="button" label="Suprrimer" class="p-button-danger" (click)="deleteexperience(event)"></button>
        </ng-template>
        <ng-template pTemplate="opposite" let-event>
            {{event.titre}}
        </ng-template>

    </p-timeline>
    </div>
  </p-scrollPanel>
  
</p-fieldset>
